{% extends 'base.html' %}
{% block head %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Log in</title>
</head>
{% endblock %}


{% block content %}
<h1 class="text-center" style="margin-top: 15px;font-family: Aldrich, sans-serif;"><span style="color: rgb(0, 0, 0);">Log in</span>
</h1>
<div style="margin-top: 20px;margin-right: 2%;margin-left: 2%;border-top-left-radius: 17px;border-top-right-radius: 17px;border-bottom-right-radius: 17px;border-bottom-left-radius: 17px;border: 4px solid rgb(108,120,133);border-top-width: 4px;border-top-style: solid;border-right-width: 1.5px;border-left-width: 1.5px;">
	{% if messages %}
	{% for message in messages %}
	<p class="text-center"
	   style="margin-top: 20px;font-family: Aldrich, sans-serif;margin-left: 1%;color: rgb(139,139,139);text-decoration: underline;">
		{{ message }}</p>
	{% endfor %}
	{% endif %}
	<form method="POST" action="{% url 'login' %}">
		{% csrf_token %}
		<div class="col" style="margin-top: 30px;">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<p style="font-size: 22px;font-family: Aldrich, sans-serif;"><span style="color: rgb(0, 0, 0);">Username:</span>
						</p>
					</div>
					<div class="col-md-6" style="text-align: left;font-family: Aldrich, sans-serif;"><input type="text"
					                                                                                        class="form-control"
					                                                                                        id="username"
					                                                                                        name="username">
					</div>
				</div>
			</div>
			<div class="container" style="margin-top: 10px;">
				<div class="row">
					<div class="col-md-6" style="font-size: 22px;border-left-color: rgb(108,120,133);">
						<p><span style="color: rgb(0, 0, 0);font-family: Aldrich, sans-serif;">Password:</span></p>
					</div>
					<div class="col-md-6" style="text-align: left;font-family: Aldrich, sans-serif;"><input
							type="password" class="form-control" id="password" name="password"></div>
				</div>
			</div>
		</div>
		<div style="text-align: center;margin-top: 20px;font-family: Aldrich, sans-serif;">
			<button class="btn btn-primary" type="submit"
			        style="background: rgb(135,145,160);border-color: rgba(255,255,255,0);margin-bottom: 25px;">Log in
			</button>
		</div>
	</form>
</div>
{% endblock %}
