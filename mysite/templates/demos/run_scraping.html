{% extends 'base.html' %}

{% block content %}
    <section style="height: auto;margin-top: 50px;">

    <h1>Run Scraping</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="input_text" placeholder="Enter Text">
        <button type="submit">Run Scraping</button>
    </form>
    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
    </section>
{% endblock %}
