<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    {% for project in project_list%}

        <div>
            <h2>{{project.title}}</h2>
            <h5>{{project.text}}</h5>
