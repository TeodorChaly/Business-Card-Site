{% extends 'posts/base.html' %}

{% block content %}
    <h1 class="text-center" style="margin-top: 15px;font-family: Aldrich, sans-serif;"><span style="color: rgb(0, 0, 0);">Review</span></h1>
    <div style="margin-top: 20px;margin-right: 2%;margin-left: 2%;border-top-left-radius: 17px;border-top-right-radius: 17px;border-bottom-right-radius: 17px;border-bottom-left-radius: 17px;border: 4px solid rgb(108,120,133);border-top-width: 4px;border-top-style: solid;border-right-width: 1.5px;border-left-width: 1.5px;font-family: Aldrich, sans-serif;">
        <p class="text-center" style="margin-top: 20px;margin-left: 1%;color: rgb(139,139,139);text-decoration: underline;">Add review</p>
        <div class="col" style="margin-top: 30px;">
            <form action="{% url 'add_review' %}" method="POST">
                {% csrf_token %}
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <p style="font-size: 22px;"><span style="color: rgb(0, 0, 0);">Email:</span></p>
                        </div>
                        <div class="col-md-6" style="text-align: left;"><input type="email" name="email" class="form-control" required value="{{ request.user.email }}"></div>
                    </div>
                </div>
                <div class="container" style="margin-top: 10px;">
                    <div class="row">
                        <div class="col-md-6" style="font-size: 22px;border-left-color: rgb(108,120,133);">
                            <p><span style="color: rgb(0, 0, 0);">Name:</span></p>
                        </div>
                        <div class="col-md-6" style="text-align: left;"><input type="text" name="name" class="form-control" required value="{{ request.user.username }}"></div>
                    </div>
                </div>
                <div class="container" style="margin-top: 10px;">
                    <div class="row">
                        <div class="col-md-6" style="font-size: 22px;border-left-color: rgb(108,120,133);">
                            <p><span style="color: rgb(0, 0, 0);">Text Area:</span></p>
                        </div>
                        <div class="col-md-6" style="text-align: left;"><textarea name="text" class="form-control" required></textarea></div>
                    </div>
                </div>
                <div style="text-align: center;margin-top: 20px;"><button class="btn btn-primary" type="submit" style="background: rgb(135,145,160);border-color: rgba(255,255,255,0);margin-bottom: 25px;">Add</button></div>
            </form>
        </div>
    </div>
{% endblock %}
