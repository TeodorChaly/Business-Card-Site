{%extends 'posts/base.html'%}
{% load static %}
{% block head%}
<title>Reviews</title>
{% endblock head%}

{% block content %}

    {% for review in reviews%}
    <section style="height: auto;margin-top: 50px;">
        <div>
            <h3>{{review.name}}</h3>
            <p>{{review.email}}</p>
            <h4>{{review.text}}</h4>
        </div>

    </section>
    {% endfor %}
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js'%}"></script>
{% endblock content %}
